version: "3.9"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - elastic

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.2
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_SYSTEM_PASSWORD}
      - XPACK_SECURITY_ENABLED=true
      - XPACK_FLEET_ENABLED=true
      - XPACK_FLEET_AGENTS_ELASTICSEARCH_HOSTS=["http://elasticsearch:9200"]
      # Use a placeholder Fleet URL that agents can reach – safe for GitHub
      - XPACK_FLEET_AGENTS_FLEET_SERVER_HOSTS=["https://FLEET_SERVER_IP_OR_DNS:8220"]
      # Use env vars instead of hardcoded encryption keys
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${ENCRYPTED_SAVED_OBJECTS_KEY}
      - XPACK_SECURITY_ENCRYPTIONKEY=${SECURITY_ENCRYPTION_KEY}
      - XPACK_REPORTING_ENCRYPTIONKEY=${REPORTING_ENCRYPTION_KEY}
    ports:
      - "5601:5601"
    networks:
      - elastic

  fleet-server:
    image: docker.elastic.co/beats/elastic-agent:8.12.2
    container_name: fleet-server
    depends_on:
      - elasticsearch
      - kibana
    restart: unless-stopped
    environment:
      - FLEET_SERVER_ENABLE=true
      - FLEET_SERVER_PORT=8220
      - FLEET_SERVER_ELASTICSEARCH_HOST=http://elasticsearch:9200
      - FLEET_SERVER_SERVICE_TOKEN=${FLEET_SERVER_SERVICE_TOKEN}
      - FLEET_SERVER_POLICY_ID=fleet-server-policy
      - KIBANA_FLEET_HOST=http://kibana:5601
      - KIBANA_FLEET_USERNAME=elastic
      - KIBANA_FLEET_PASSWORD=${ELASTIC_PASSWORD}
      # Safe placeholder – public repo friendly
      - FLEET_URL=https://FLEET_SERVER_IP_OR_DNS:8220
    ports:
      - "8220:8220"
    networks:
      - elastic

volumes:
  esdata:

networks:
  elastic:
    name: siem_elastic

